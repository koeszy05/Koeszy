<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Kopi Nusantara</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f5f2;
            font-family: "Segoe UI", sans-serif;
        }
        header {
            background: #3e2723;
            color: #fff;
            padding: 25px 0;
            text-align: center;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        header nav ul li {
            display: inline-block;
            margin: 0 12px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        header nav ul li a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .judul-galeri {
            text-align: center;
            margin: 30px 0;
            font-weight: 700;
        }
        .galeri {
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .galeri .card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .galeri .card:hover {
            transform: scale(1.03);
        }
        .galeri img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        footer {
            background: #3e2723;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Kopi Nusantara</h1>
        <nav>
            <ul>
                <li><a href="indeks.html">Beranda</a></li>
                <li><a href="tentang.html">Tentang Kami</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="galeri.html" class="active">Galeri</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h2 class="judul-galeri">Galeri Produk & Kegiatan</h2>

        <section class="galeri">
            <!-- Kartu Galeri -->
            <div class="card">
                <img src="Cappucino..jpeg" alt="Proses sangrai kopi">
                <p>Proses sangrai tradisional</p>
            </div>

            <div class="card">
                <img src="Copi.jpeg" alt="Kemasan produk kopi">
                <p>Kemasan kopi premium</p>
            </div>

            <div class="card">
                <img src="Americano.jpeg" alt="Stand UMKM pameran">
                <p>Pameran UMKM di Bandung</p>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Kopi Nusantara. Hak cipta dilindungi.</p>
    </footer>
</body>

</html>
